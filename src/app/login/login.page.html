


<!--Primeramente, tenemos el contenedor que seria el cuerpo de la aplicación, a esta se le agrego una class llamada background la cual contiene el fondo del contenedor  -->
<ion-content class="background">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-xs="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
<br>
        <form [formGroup]="LoginForm" (ngSubmit)="login()">
          <!--Tenemos un div el cual tiene un id llamado centradotabla para agregarle estilo
        Dentro de ese div tenemos una tabla con un id de llamado tablacentral que contiene el estilo-->
      
        <!--<div id="backdiv"><ion-back-button style="color: rgb(255, 255, 255);" title="Return" defaultHref="/" >
        </ion-back-button></div>-->
        <br><br>
<br>
<div style="margin-top: -40px;">
  <table align="center">
    <tr>
      <th>
        <ion-img id="imgTabla1" style="margin: auto;" src="assets/img/iaAzul.png" ></ion-img>
      </th>
    </tr>
    <tr>
      <th>
        <h1 id="colorEtiqueta2" style="margin-top: 1px;">INICIO DE SESION</h1>
      </th>
    </tr>
  </table><br>
</div>
       

        <div id="centradotabla" style="margin-top: 20px;">
          
          <table id="tablaCentral">

        <!--El siguiente renglón tiene un id llamadothTablaCentro el cual contiene su estilo, dentro de la primera columna habrá una etiqueta de img que tendrá un id llamado imgTabla que contendrá el estilo de la imagen, entonces en la primera columna habrá una imagen. En la segunda columna contendrá un id llamado th2TablaCentro el cual contendrá el estilo de esta columna, dentro de esta columna estará una label y un input los cuales serán para que el usuario agregue un nombre de usuario valido-->
            <tr>
              <th id="th1TablaCentro" align="center">
                <ion-img id="imgPass" style="width: 55px;" src="assets/img/email2.png" ></ion-img>
              </th>
          
              <th id="th2TablaCentro" >
                <ion-item color="none" lines="none">
                  <!-- <ion-label position="floating">Email</ion-label>
                  <ion-input style="font-size: 15px;" type="email" ngModel email formControlName="email"></ion-input> -->
                  <ion-input type="email" label="Email" labelPlacement="floating" helperText="Enter a valid email" errorText="Invalid email" ngModel email formControlName="email"></ion-input>
                  <!-- <ion-note slot="helper">Enter a valid email</ion-note>
                  <ion-note slot="error">Invalid email</ion-note> -->
                </ion-item>
              </th>
            </tr>
        <!--El siguiente renglón tiene un id llamadothTablaCentro el cual contiene su estilo, dentro de la primera columna habrá una etiqueta de img que tendrá un id llamado imgTabla que contendrá el estilo de la imagen, entonces en la primera columna habrá una imagen. En la segunda columna contendrá un id llamado th3TablaCentro el cual contendrá el estilo de esta columna, dentro de esta columna estará una label y un input los cuales serán para que el usuario agregue una contraseña valida-->
            <tr>
                  <th align="center">
                    <ion-img id="imgPass" src="assets/img/password2.png" ></ion-img>
                  </th>
              
                  <th id="#th3TablaCentro" >
                    <ion-item  color="none" lines="none">
                      <!-- <ion-label position="floating">Contraseña</ion-label>
                      <ion-input style="font-size: 15px;" type="password" ngModel password formControlName="password"></ion-input>
                      <ion-note slot="helper">Enter a valid password</ion-note>
                      <ion-note slot="error">Invalid password</ion-note> -->
                      <ion-input type="password" label="Contraseña" labelPlacement="floating" helperText="Enter a valid password" errorText="Invalid password" ngModel password formControlName="password"></ion-input>
                    </ion-item>
                  </th>
                
            </tr>
        <!--En el siguiente renglón metimos un carácter del color del fondo del div solo para que generara un espacio entre el anterior renglón y el próximo renglón-->
            <tr>
                  <th colspan="2"><input id="input1" type="submit" value="INICIAR SESION" style="margin-top: 20px;"></th>
            </tr>
        <!--En el siguiente renglón el cual contiene un id llamada thEncabezadoTablaCentral para el estilo y un colspan de 2 para unir las dos columnas tendremos un botón que contiene un id de estilo llamado botonCondiciones con un routerLink a forgot-passwrod que nos redireccionará a esa pantalla cuando se de clic en el botón, este botón no tendrá un color de fondo en el html por eso el fill crear, como texto tendrá “¿Olvidaste tu contraseña?”-->
            <tr>
                  <th id="thEncabezadoTablaCentral2" colspan="2" >
                    <ion-button id="botonCondiciones" [routerLink]="['/forgot-password']"  fill="clear" style="margin-top: 10px;">¿Olvidaste tu contraseña?</ion-button>
                  </th>
          </tr>
          </table><br>
        <!--Tenemos un div con un id de estilo llamado divLogin y dentro de este div tenemos un botón con un id de estilo llamado botonSign con un routerLink que nos redireccionará al home, con un color sólido, el letrero del botón será LOGIN-->
         

        </div>

        <br>
        <!--Despues tenemos otro div con un id de estilo llamado signUp y dentro del mismo una tabla con un id de estilo llamado tablaBotonSingUp-->
        <div id="signUp" style="margin-bottom: -300px;">
          <table id="tablaBotonSingUp" >
        <!--En el primer renglón de la tabla tendremos una etiqueta con un id de estilo llamado labelNoTengoCuenta y el texto que contendrá será If you don´t have Account-->
            <tr>
              <th>
                <ion-label id="labelNoTengoCuenta" >Si no tienes cuenta</ion-label>
              </th>
            </tr>
        <!--El siguiente renglón tendrá un id de estilo llamado boton2, este botón tendrá un routerLink a la página de registro, este botón no tendrá ningún fondo en el html por eso el fill clear, el texto que tendrá será SIGN UP, este botón lo que hará será redireccionarnos a registro cuando le demos clic-->
            <tr>
              <th id="thSignUpButton">
                
                <input id="input2" [routerLink]="['/registro']" value="REGISTRO" style="margin-top: 5px;">
              </th>
            </tr>
          </table>
         
        </div>
        </form>
       

       

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
