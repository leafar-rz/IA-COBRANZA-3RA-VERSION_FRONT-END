

<!--Primeramente, tenemos el contenedor que sería el cuerpo de la aplicación, a esta se le agrego una class llamada background la cual contiene el fondo del contenedor-->
<ion-content class="background">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-xs="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
        <form [formGroup]="formReg" (ngSubmit)="register()">
       
    <!--El form reg se inicializo en el ts de registro-->
   
<br>
      <div id="backdiv"><ion-back-button style="color: rgb(255, 255, 255);" title="Return" defaultHref="/" >
      </ion-back-button></div>

      <div style="margin-top: -40px;">
        <table align="center">
          <tr>
            <th>
              <ion-img id="imgTabla1" style="margin: auto;" src="assets/img/iaAzul.png" ></ion-img>
            </th>
          </tr>
          <tr>
            <th>
              <h1 id="colorEtiqueta2" style="margin-top: 1px;">REGISTRO</h1>
            </th>
          </tr>
        </table><br>
      </div>
      
      <div *ngIf="mostrarRegistro" style="margin-bottom: -300px;margin-top: 20px;">
    <!--Tenemos un div el cual tiene un id llamado centradotabla para agregarle estilo
    Dentro de ese div tenemos una tabla con un id de llamado tablacentral que contiene el estilo-->
    <div id="centradotabla">
      <table id="tablaCentral" >
    <!--El siguiente renglón tiene un id llamado th1TablaCentro el cual contiene su estilo, dentro de la primera columna habrá una etiqueta de img que tendrá un id llamado imgTabla que contendrá el estilo de la imagen, entonces en la primera columna habrá una imagen. En la segunda columna contendrá un id llamado th2TablaCentro el cual contendrá el estilo de esta columna, dentro de esta columna estará una label y un input los cuales serán para que el usuario agregue un nombre de usuario valido-->
        <tr>
          <th id="th1TablaCentro" align="center">
            <ion-img id="imgPass" style="width: 55px;" src="assets/img/user2.png" ></ion-img>
          </th>
      
          <th id="th2TablaCentro" >
            <ion-item color="none" lines="none">
              <!-- <ion-label position="floating">Usuario</ion-label>
              <ion-input style="font-size: 15px;" type="Text" ngModel User formControlName="name"></ion-input>
              <ion-note slot="helper">Enter a valid User</ion-note>
              <ion-note slot="error">Invalid User</ion-note> -->
              <ion-input type="Text" label="Usuario" labelPlacement="floating" helperText="Enter a valid User" errorText="Invalid User" ngModel User formControlName="name"></ion-input>
            </ion-item>
          </th>
          
          
        </tr>
    <!--El siguiente renglón tiene un id llamado th3TablaCentro el cual contiene su estilo, dentro de la primera columna habrá una etiqueta de img que tendrá un id llamado imgTabla que contendrá el estilo de la imagen, entonces en la primera columna habrá una imagen. En la segunda columna contendrá un id llamado th2TablaCentro el cual contendrá el estilo de esta columna, dentro de esta columna estará una label y un input los cuales serán para que el usuario agregue un email valido-->
        <tr>
          <th id="th1TablaCentro" align="center">
            <ion-img id="imgPass" style="width: 55px;" src="assets/img/email2.png" ></ion-img>
          </th>
      
          <th id="th2TablaCentro" >
            <ion-item color="none" lines="none">
              <!-- <ion-label position="floating">Email</ion-label>
              <ion-input style="font-size: 15px;" type="email" ngModel email formControlName="email"></ion-input>
              <ion-note slot="helper">Enter a valid email</ion-note>
              <ion-note slot="error">Invalid email</ion-note> -->
              <ion-input type="email" label="Email" labelPlacement="floating" helperText="Enter a valid email" errorText="Invalid email" ngModel email formControlName="email"></ion-input>
            </ion-item>
          </th>
        </tr>
    <!--El siguiente renglón tiene un id llamadothTablaCentro el cual contiene su estilo, dentro de la primera columna habrá una etiqueta de img que tendrá un id llamado imgTabla que contendrá el estilo de la imagen, entonces en la primera columna habrá una imagen. En la segunda columna contendrá un id llamado th3TablaCentro el cual contendrá el estilo de esta columna, dentro de esta columna estará una label y un input los cuales serán para que el usuario agregue una contraseña valida-->
        <tr>
              <th align="center">
                <ion-img id="imgPass" src="assets/img/password2.png" ></ion-img>
              </th>
          
              <th id="#th3TablaCentro" >
                <ion-item  color="none" lines="none">
                  <!-- <ion-label position="floating">Contraseña</ion-label>
                  <ion-input style="font-size: 15px;" type="password" ngModel password formControlName="password"></ion-input>
                  <ion-note slot="helper">Enter a valid password</ion-note>
                  <ion-note slot="error">Invalid password</ion-note> -->
                  <ion-input type="password" label="Contraseña" labelPlacement="floating" helperText="Enter a valid password" errorText="Invalid password" ngModel password formControlName="password"></ion-input>
                </ion-item>
              </th>
            
        </tr>
      </table><br>

       <table id="tablaCondiciones">
      <tr>
        <th>
          <ion-item id="checkbox" style="background-color: white;">
           <!--<ion-checkbox style="background-color: transparent;"  slot="start"></ion-checkbox>-->
           <ion-checkbox [formControl]="myCheckboxControl" style="background-color: transparent;" ></ion-checkbox>
            <ion-label style="background-color: transparent;" class="ion-text-wrap" style="font-size:x-small ;margin-left: 5px;">Acepto los terminos y condiciones</ion-label>
          </ion-item>
        </th>
      </tr>
    </table><br>
    </div>
    
    <!--Ahora tenemos una tabla con el id de estilo llamado tablaCondiciones, esta contendrá un item con el id de estilo checkbox, dentro del item tendremos un checkbox y una label o etiqueta con una letras extra pequeña que dira I agree to the terms and conditions-->
   
     <!--Ahora tendremos otra tabla con un id de estilo llamado tableContraseña, dentro del único renglón de la tabla tendremos un botón con un id de estilo llamado Boton1, este botón tendrá un routerLink a la página de login, este botón tendrá un color fondo en el html por eso el fill en solid, el texto que tendrá será REGISTER, este botón lo que hará será enviarnos a la pagina de log in una vez que ya nos hallamos registrado para poder hacer el login de la aplicación-->
     <table id="tableContraseña">
      <tr>
        <th>
          <ion-button id="input2" fill="clear" [disabled]="!isFormValid()" style="margin-top: 25px;" (click)="Autenticar();">Registrar</ion-button>
        </th>
      </tr>
    </table>
    
    
  </div>

    
    <div id="centradotabla2" *ngIf="mostrarCodigoAtenticacion" style="margin-top: 40px;margin-bottom: -300px;" ><br>
      <form [formGroup]="formReg2" (ngSubmit)="register()">
            <table align="center">
              <tr>
                <th colspan="4"><label>CODIGO DE AUTENTICACION</label></th>
              </tr><br>
              <tr>
                <th>
                  <ion-input formControlName="uno" type="text" maxlength="1" id="inputCodigo" ></ion-input>
                </th>
                <th>
                  <ion-input formControlName="dos" type="text" maxlength="1" id="inputCodigo" ></ion-input>
                </th>
                <th>
                  <ion-input formControlName="tres" type="text" maxlength="1" id="inputCodigo" ></ion-input>
                </th>
                <th>
                  <ion-input formControlName="cuatro" type="text" maxlength="1" id="inputCodigo" ></ion-input>
                </th>
              </tr>

              <tr>
                <th colspan="4">
                  <ion-button id="input2" type="submit" fill="clear" style="margin-top: 15px;" [disabled]="!formReg2.valid">Autenticar</ion-button>
                </th>
              </tr>
            </table>
          </form>
    </div>

   
    </form>


    
   
    </ion-col>
  </ion-row>
</ion-grid>

      
</ion-content>
